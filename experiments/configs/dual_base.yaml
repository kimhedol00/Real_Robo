# configs/dual_base.yaml

# TrainConfig 클래스에 적용될 기본값
train:
  image_keys: ["right/head_cam", "right/wrist_cam", "right/front_cam"]
  classifier_keys: ["right/head_cam", "right/wrist_cam", "right/front_cam"]
  proprio_keys:
      - 'left/gripper_pose'    # 0
      - 'left/tcp_force'       # 1 ~ 3
      - 'left/tcp_pose'        # 4 ~ 9
      - 'left/tcp_torque'      # 10 ~ 12
      - 'left/tcp_vel'         # 13 ~ 18 
      - 'right/gripper_pose'   # 19
      - 'right/tcp_force'      # 20 ~ 22
      - 'right/tcp_pose'       # 23 ~ 28
      - 'right/tcp_torque'     # 29 ~ 31
      - 'right/tcp_vel'        # 32 ~ 37 
  setup_mode: "dual-arm-learned-gripper"
  discount: 0.98
  encoder_type: "resnet-pretrained"
  use_proprio: False

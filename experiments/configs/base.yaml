# configs/default.yaml

# TrainConfig 클래스에 적용될 기본값
train:
  image_keys: ["head_cam", "wrist_cam"]
  classifier_keys: ["head_cam", "wrist_cam"]
  proprio_keys:
    - 'gripper_pose'
    - 'tcp_force'
    - 'tcp_pose'
  setup_mode: "single-arm-learned-gripper"
  discount: 0.98
  encoder_type: "resnet-pretrained"
  use_proprio: False

